<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set body styles */
body {
    font-family: 'Helvetica', sans-serif;
    background-color: #f7f7f7;
}

/* Center align text */
.text-center {
    text-align: center;
}

/* Vertical spacing */
.vertical-space {
    height: 20px; /* Adjust as needed */
}

/* Center row elements */
.center-row {
    display: flex;
    justify-content: center;
}

/* Style for the main title */
h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333; /* Adjust color as needed */
}

/* Style for the subtitle */
h4 {
    font-size: 1.2rem;
    color: #666; /* Adjust color as needed */
}

/* Input box styles */
.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

/* Button styles */
.btn {
    padding: 10px 20px;
    margin: 0 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-default {
    background-color: #007bff; /* Apple blue color, adjust as needed */
    color: #fff;
}

/* Footer styles */
.footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #999; /* Adjust color as needed */
}

.footer a {
    color: #007bff; /* Apple blue color, adjust as needed */
    text-decoration: none;
}

</style>
<div class="home">
<div class="text-center">

    <div class="vertical-space"></div>
    <h1><a href="https://www.megaflash.xyz/p/downgit.html"><b>MegaFlash DownGit</b></a></h1>
    <div class="center-row"></div>
    <h4>Create GitHub Resource Download Link</h4>
    
    
    <div class="vertical-space"></div>
    <div class="col-md-6 center-row">
        <input name="url" type="url" placeholder="GitHub File or Directory Link" class="form-control" ng-model="url" ng-keypress="catchEnter($event)"></input>
    </div>
    <div class="btn-group center-row">
        <button type="button" class="btn btn-default" ng-click="createDownLink()">Create Download Link</button>
        <button type="button" class="btn btn-default" ng-click="download()">Download</button>
    </div>
    
    
    <div ng-show="isProcessing.val">
        <div class="vertical-space"></div>
        <img class="processing-img" src="res/images/processing.gif" />
        <p>Downloaded {{downloadedFiles.val}} of {{totalFiles.val}} files</p>
    </div>
    
    
    <div class="col-md-6 center-row" ng-show="downUrl">
        <div class="vertical-space"></div>
        <textarea class="form-control download-link-box" ng-model="downUrl" ></textarea>
     </div>
     
    <div class="vertical-space"></div>
    <div class="footer">
        <a target="_blank" href="https://www.megaflash.xyz/p/downgit.html">DownGit</a> by <a target="_blank" href="https://www.megaflash.xyz/p/downgit.html">MegaFlash XYZ</a>
    </div>
    
</div>
</div>
